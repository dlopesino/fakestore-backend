name: Run Tests with Docker Compose (CI)

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.jobs
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run Docker Compose for testing
        run: docker compose -f docker-compose.test.yml --env-file .env.ci up -d

      - name: Wait for DB to be ready
        run: |
          echo "Waiting for Postgres to be ready..."
          sleep 15

      - name: Run Prisma Migrate (ensure DB is ready)
        env:
          POSTGRES_URL: postgresql://dlopesino:123456789@postgres-db:5432/fakestore_test?schema=public
        run: npx prisma migrate deploy --schema=prisma/schema.prisma

      - name: Run Tests
        run: npm test

      - name: Tear down Docker Compose
        if: always()
        run: docker compose -f docker-compose.test.yml --env-file .env.ci down
